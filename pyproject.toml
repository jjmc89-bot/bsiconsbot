[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
include = '\.py$'
line-length = 79  # default: 88


[tool.isort]
atomic = true
force_grid_wrap = 0
include_trailing_comma = true
lines_after_imports = 2
multi_line_output = 3


[tool.poetry]
authors = ["JJMC89 <JJMC89.Wikimedia@gmail.com>"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Wiki",
]
description = "BSicons bot"
keywords = ["bot", "bsicon", "mediawiki"]
license = "MIT"
name = "bsiconsbot"
packages = [
    { include = "bsiconsbot", from = "src" },
    { include = "bsiconsbotscripts", from = "src" },
]
readme = "README.rst"
repository = "https://github.com/JJMC89/bsiconsbot"
version = "0.1.dev4"

[tool.poetry.dependencies]
python = "^3.6.1"
mwparserfromhell = "0.6"
pywikibot = {version = "6.5.0", extras = ["mysql", "mwoauth"]}

[tool.poetry.dev-dependencies]
pre-commit = "2.14.0"
pylint = "2.9.6"


[tool.pylint]

[tool.pylint.master]
# Use multiple processes to speed up Pylint.
jobs = 0  # default: 1

[tool.pylint.basic]
# Good variable names which should always be accepted
good-names = "e,i,j,k,_"  # default: i,j,k,ex,Run,_

[tool.pylint.format]
max-line-length = 79  # default: 100

[tool.pylint.reports]
reports = "yes"
